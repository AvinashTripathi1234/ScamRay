<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            
            width: 100%;      
            height: 100vh;    
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            overflow-x: hidden; 
        }
        /* HEADER SECTION */
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 15px rgba(30, 60, 114, 0.2);
        }

        .logo-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .logo-img {
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            padding: 5px;
            backdrop-filter: blur(5px);
        }

        .subtitle {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.85;
            font-weight: 400;
        }

        /* MAIN CONTAINER */
        .container {
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* MODERN PILL BUTTON */
        button {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            width: 100%;
            font-family: 'Segoe UI', sans-serif;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 50px; /* Pill Shape */
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 6px 15px rgba(37, 99, 235, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(37, 99, 235, 0.2);
        }

        /* RESULT CARD */
        #result {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            font-size: 14px;
            line-height: 1.6;
            animation: slideUp 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* FOOTER */
        .footer {
            text-align: center;
            font-size: 10px;
            color: #9ca3af;
            padding-bottom: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-area">
            <img src="download.jpg" class="logo-img" alt="Logo">
            ScamRay
        </div>
        <p class="subtitle">Real-time Threat Detection</p>
    </div>

    <div class="container">
        <button id="scanBtn">
            <span>üõ°Ô∏è</span> SCAN NOW
        </button>

        <div id="result">
            </div>
    </div>

    <div class="footer">POWERED BY GEMINI 3.0</div>

    <script src="popup.js"></script>
</body>
</html>
